<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
.outerDiv {
	display: inline-flex;
	width: 100%;
	height: 316px;
}

.innerDiv {
	width: 316px;
	height: 316px;
	margin-top: 10px;
	margin-bottom: 10px;
}

.redRec {
	background-color: red;
}

.yellowRec {
	background-color: yellow;
}

.blueRec {
	background-color: blue;
}

.fontDiv {
	color: #00ffd0;
	font-size: 25px;
	float: right;
}

.font {
	margin-right: 30px
}

.imgDiv {
	height: 300px;
	weight: 300px;
}
</style>
</head>
<body>
	<div class="outerDiv" style="margin: 10px;">
		<div class="innerDiv redRec" style="padding: 10px;">Hello</div>

		<div class="innerDiv blueRec" style="padding: 10px;">Java</div>
	</div>

	<div class="fontDiv">
		<div class="font">Hello World</div>
	</div>
	<div>
		<img class="imgDiv" alt="" src="img/thumbnail_lime.jpg"">
	</div>
